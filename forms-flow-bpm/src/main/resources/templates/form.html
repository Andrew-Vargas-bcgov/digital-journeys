<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/4.13.1/formio.full.min.css">
    <title>Form</title>
</head>
<body>
<div>hello</div>
<div id="formio"></div>
<script type='text/javascript' src="https://unpkg.com/formiojs@4.13.1/dist/formio.full.min.js"></script>
<script type='text/javascript'>
    Formio.icons = 'fontawesome'
    Formio.createForm(
        document.getElementById('formio'),
        {
            components: [
                {
                    type: 'textfield',
                    key: 'firstName',
                    label: 'First Name',
                    placeholder: 'Enter your first name.',
                    input: true,
                    tooltip: 'Enter your <strong>First Name</strong>',
                    description: 'Enter your <strong>First Name</strong>'
                },
                {
                    type: 'textfield',
                    key: 'lastName',
                    label: 'Last Name',
                    placeholder: 'Enter your last name',
                    input: true,
                    tooltip: 'Enter your <strong>Last Name</strong>',
                    description: 'Enter your <strong>Last Name</strong>'
                },
                {
                    type: "select",
                    label: "Favorite Things",
                    key: "favoriteThings",
                    placeholder: "These are a few of your favorite things...",
                    data: {
                        values: [
                            {
                                value: "raindropsOnRoses",
                                label: "Raindrops on roses"
                            },
                            {
                                value: "whiskersOnKittens",
                                label: "Whiskers on Kittens"
                            },
                            {
                                value: "brightCopperKettles",
                                label: "Bright Copper Kettles"
                            },
                            {
                                value: "warmWoolenMittens",
                                label: "Warm Woolen Mittens"
                            }
                        ]
                    },
                    dataSrc: "values",
                    template: "<span>{{ item.label }}</span>",
                    multiple: true,
                    input: true
                }
            ]
        }).then(function(form) {
        form.submission = {
            data: {
                firstName: 'Test',
                lastName: 'User',
                favoriteThings: 'brightCopperKettles'
            }
        }
    });
</script>
</body>
</html>
