<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/4.13.1/formio.full.min.css">
    <title>Form</title>
</head>
<body>
<p>${formValues}</p>
<div id="formio"></div>
<script type='text/javascript' src="https://unpkg.com/formiojs@4.13.1/dist/formio.full.min.js"></script>
<script type='text/javascript'>
    const data = ${formValues}
    Formio.icons = 'fontawesome'
    Formio.createForm(
        document.getElementById('formio'),
        ${formFields}).then(function (form) {
            const submission = {
                "data": JSON.parse(data)
            }
            form.submission = submission;

        }
    )
    ;
</script>
</body>
</html>
