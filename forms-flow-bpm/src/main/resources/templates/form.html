<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/4.13.1/formio.full.min.css">
    <title>Form</title>
</head>
<body>
<div id="formio"></div>
<script type='text/javascript' src="https://unpkg.com/formiojs@4.13.1/dist/formio.full.min.js"></script>
<script type='text/javascript'>
    Formio.icons = 'fontawesome';
    Formio.createForm(
        document.getElementById('formio'),
        ${formFields}).then(function (form) {
            form.submission = {
                "data": ${formValues}
            };

            setTimeout(function() {
                var successDiv = document.createElement('div');

                successDiv.setAttribute("id", 'formio-form-rendered');
                document.body.appendChild(successDiv);
            }, 0);
        }
    );
</script>
</body>
</html>
